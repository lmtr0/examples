<h3>Current Player {{ player }}</h3>
<button nbButton outline status="danger" (click)="newGame()" >New Game</button>

<h2 *ngIf="winner"> Player {{winner}} won the game</h2>

<br>
<br>

<main>
    <app-square *ngFor="let val of squares; let i = index"
    [val]="val"
    (click)="makeMove(i)"
    ></app-square>

</main>
